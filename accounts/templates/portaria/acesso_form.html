{% extends "base.html" %}

{% block title %}Registrar Acesso · Portaria{% endblock %}
{% block page_title %}Registrar Acesso{% endblock %}

{% block content %}
  <div class="card" style="padding:16px; max-width:720px">
    <form method="post">
      {% csrf_token %}

      <div style="display:grid; gap:10px">
        <label>Condomínio<br>
          <select name="condominio" required>
            {% for c in condominios %}
              <option value="{{ c.id }}">{{ c.nome }}</option>
            {% endfor %}
          </select>
        </label>

        <label>Unidade (opcional)<br>
          <select name="unidade">
            <option value="">—</option>
            {% for u in unidades %}
              <option value="{{ u.id }}">{{ u }}</option>
            {% endfor %}
          </select>
        </label>

        <label>Tipo<br>
          <select name="pessoa_tipo" required>
            {% for v,l in tipos %}
              <option value="{{ v }}">{{ l }}</option>
            {% endfor %}
          </select>
        </label>

        <label>Nome<br>
          <input name="pessoa_nome" required>
        </label>

        <label>Documento<br>
          <input name="documento">
        </label>

        <label>Método<br>
          <select name="metodo" required>
            {% for v,l in metodos %}
              <option value="{{ v }}">{{ l }}</option>
            {% endfor %}
          </select>
        </label>

        <label>Resultado<br>
          <select name="resultado" required>
            {% for v,l in resultados %}
              <option value="{{ v }}">{{ l }}</option>
            {% endfor %}
          </select>
        </label>

        <label>Motivo (se negado)<br>
          <input name="motivo_negado">
        </label>
      </div>

      <div style="display:flex; gap:8px; margin-top:14px">
        <button class="btn">Salvar</button>
        <a class="btn-outline" href="{% url 'acesso_list' %}">Voltar</a>
      </div>
    </form>
  </div> 
{% endblock %}
